<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcul de l'IMC</title>
</head>
<body>
  <p>Prière saisir la masse en (Kg) et la taille en (m) de la personne. </p>
  <p>Masse : <input type="number" id="inputMasse" value=""></p>
  <p>Taille : <input type="number" id="inputTaille"  value="1,70" > </p>
  <button onclick="calcul ()">Cliquez ici pour calculer</button>
  <p id="resultat"></p>
  <p id="interpretation"></p>
</body>
<script>
  function calcul (){
    let masse = inputMasse.value;
    let taille = inputTaille.value;
    let imc=Math.round(masse/(taille*taille));
    resultat.innerHTML = "le calcul donne   "+imc+" Kg/m²"
    if (imc >30 )  {
      interpretation.innerHTML = "D'après L'OMS, le patient souffre d'obesité";
    } else if (imc>25){
      interpretation.innerHTML = "D'après L'OMS, le patient souffre de surpoid";
    } else {
interpretation.innerHTML = "";
    }
  }
  
</script>
</html>
